<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="library.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <table id="books">

    </table>
    <button onclick="showBooks()">Load Books</button>
    <button onclick="displayForm()">Add Book</button>
    <form id="addBook" style="visibility:hidden;">
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="pages">Pages</label>
        <input type="text" id="pages">
        <label for="read">Read?</label>
        <select id="read">
            <option value="have read">Have read</option>
            <option value="have not read">Have not read</option>
        </select>
        <input type="button" value="Submit" onclick="addBookToLibrary()">
    </form>
</body>

</html>
